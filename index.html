<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moreindex.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer type="module"></script>
    <title>Movie Watchlist</title>   
</head>
<body> 
    <header>
        <!-- Filmlistedelen -->
        <h1 class="movie-search">Find your film</h1>
        <h3 id="watch-btn" class="movie-search">My Watchlist</h3>
        <!-- SLUTT -->

        <!-- Seerlistedelen -->
        <h1 class="watch-list hidden">My Watchlist</h1>
        <h3 id="film-btn" class="watch-list hidden">Find your film</h3>
        <!-- SLUTT -->
    </header>

<!-- Filmliste som vises over seerlisten. Hoved del av siden -->

    <div class="movie-search movie-container">
        <form>
            <div class="inputBtn">
                <input type="search" id="search-movie" placeholder="🔍 Search for movie...">
                <button type="submit" class="search-btn">Search</button>
            </div>
            <div id="search-results" class="show-results">

            </div>
        </form>
    </div>

<!-- END -->


<!-- Movie watchlist that is kept hidden in the background -->

    <div class="watchlist-container watch-list hidden">
        <form>
            <div class="inputBtn">
                <input type="search" id="search-movie" placeholder="🔍 Search for movie...">
                <button type="submit" class="search-btn">Search</button>
            </div>
            <div id="big-list" class="show-results">
        
            </div>
        <form>
    </div>

<!-- END-->
    
</body>
</html>
